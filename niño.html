<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a>
        <button onclick="window.location.href='index.html'">Volver al inicio</button>
    </a>
    <!-- Ficha de Inscripción: Datos del niño o niña -->
    <table>
        <tr>
            <th colspan="4">Ficha de Inscripción</th>
        </tr>
        <tr>
            <td>Nombre completo:</td>
            <td colspan="3"><input type="text" name="nombre_completo" required maxlength="50"
                    pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]{2,50}"></td>
        </tr>
        <tr>
            <td>Edad:</td>
            <td><input type="number" name="edad" min="1" max="18" required></td>
            <td>Meses:</td>
            <td><input type="number" name="meses" min="0" max="11" required></td>
        </tr>
        <tr>
            <td>Fecha de nacimiento:</td>
            <td colspan="3"><input type="date" name="fecha_nacimiento" required></td>
        </tr>
        <tr>
            <td>Lugar de nacimiento:</td>
            <td colspan="3">
                <select name="lugar_nacimiento" required>
                    <option value="">Seleccione</option>
                    <option value="Amazonas">Amazonas</option>
                    <option value="Antioquia">Antioquia</option>
                    <option value="Arauca">Arauca</option>
                    <option value="Atlántico">Atlántico</option>
                    <option value="Bolívar">Bolívar</option>
                    <option value="Boyacá">Boyacá</option>
                    <option value="Caldas">Caldas</option>
                    <option value="Caquetá">Caquetá</option>
                    <option value="Casanare">Casanare</option>
                    <option value="Cauca">Cauca</option>
                    <option value="Cesar">Cesar</option>
                    <option value="Chocó">Chocó</option>
                    <option value="Córdoba">Córdoba</option>
                    <option value="Cundinamarca">Cundinamarca</option>
                    <option value="Guainía">Guainía</option>
                    <option value="Guaviare">Guaviare</option>
                    <option value="Huila">Huila</option>
                    <option value="La Guajira">La Guajira</option>
                    <option value="Magdalena">Magdalena</option>
                    <option value="Meta">Meta</option>
                    <option value="Nariño">Nariño</option>
                    <option value="Norte de Santander">Norte de Santander</option>
                    <option value="Putumayo">Putumayo</option>
                    <option value="Quindío">Quindío</option>
                    <option value="Risaralda">Risaralda</option>
                    <option value="San Andrés y Providencia">San Andrés y Providencia</option>
                    <option value="Santander">Santander</option>
                    <option value="Sucre">Sucre</option>
                    <option value="Tolima">Tolima</option>
                    <option value="Valle del Cauca">Valle del Cauca</option>
                    <option value="Vaupés">Vaupés</option>
                    <option value="Vichada">Vichada</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label>Grado que ingresa</label>
                <select name="" required>
                    <option value="">Seleccione</option>
                    <option value="">1°</option>
                    <option value="">2°</option>
                    <option value="">3°</option>
                    <option value="">4°</option>
                    <option value="">5°</option>
                </select>
            </td>
            <td>
                <label>Jornada</label>
                <select name="jornada" required>
                    <option value="">Seleccione</option>
                    <option value="matutina">Diurna</option>
                    <option value="vespertina">Nocturna</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Domicilio:</td>
            <td colspan="3"><input type="text" name="domicilio" required maxlength="100"></td>
        </tr>
        <tr>
            <td>Teléfonos:</td>
            <td colspan="3"><input type="tel" name="telefonos" required pattern="[0-9\- ]{7,20}"></td>
        </tr>
    </table>
</body>

</html>
